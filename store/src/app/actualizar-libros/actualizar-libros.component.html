      <div class="sub1">
        <h1>{{titulo}}</h1>

          </div>
          <div class="s2">
            <input type="text" class="in2" placeholder="Autor" [(ngModel)]="autor">
            <input type="text" class="in2" placeholder="URL" [(ngModel)]="url">

          <div>
            <input type="text" class="" placeholder="Imagen" [(ngModel)]="imagen">

        </div>
    </div>
    <div class="sub2">
        <img src="../../assets/Insercion/Libro.png" alt="">
    </div>
  
</div>
