<div [ngStyle]="accesib.presentacion">
  <div class="Fondo" style="background:url('{{accesib.img0}}');"></div>

  <div class="container">
    <div class="a1">
      <div class="s1">
        <div class="ss1">
          <h1>¿En qué podemos ayudarte?</h1>
          <form [formGroup]="forma" (ngSubmit)="enviarCorreo()" class="needs-validation" novalidate>
            <div class="form_box">
              <input 
                class="form_input"
                [ngClass]="{'is-invalid':!forma.get('nombre')?.valid}"
                type="text"
                formControlName="nombre"
                required
              />
              <label for="textUser" class="form_label">Nombre</label>
            </div>
            <div *ngIf="forma.controls['nombre'].errors?.['required']" class="invalid-feedback">
              Campo obligatorio
            </div>
            <div class="form_box">
              <input 
                class="form_input" 
                type="text" 
                formControlName="apellido" 
                placeholder=" " 
                [ngClass]="{'is-invalid':!forma.get('apellido')?.valid}"
                required
              />
              <label for="textUser" class="form_label">Apellido</label>
            </div>
            <div *ngIf="forma.controls['apellido'].errors?.['required']" class="invalid-feedback">
              Campo obligatorio
            </div>
            <textarea cols="30" rows="10" placeholder="Dejanos tu comentario..." formControlName="mensaje" [ngClass]="{'is-invalid':!forma.get('mensaje')?.valid}" required></textarea><br>
            <div *ngIf="forma.controls['mensaje'].errors?.['required']" class="invalid-feedback">
              No puede haber campos vacíos
            </div>
            <button (click)="enviarCorreo()" [disabled]="forma.invalid" class="button">Enviar</button>
          </form>
        </div>
      </div><br>
      <div class="s2">
        <img src="../../assets/Contacto/Contacto.png" style="filter: {{accesib.filtro}}">
      </div>
    </div>
  </div>

  <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal" id="accesibilidad">
    <img src="{{accesib.icono}}" alt="" srcset="" />
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-{{accesib.bootstrap}} text-{{accesib.b_color}}">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Accesibilidad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row container">
              <label for="formControlRange">Tamaño de Letra</label>
              <input type="range" class="custom-range" min="7" max="60" id="customRange2"
                (change)="accesib.cambiarTamano($event)" value={{accesib.tamano}}>
            </div>
            <div class="form-group row mx-sm-3">
              <label for="inputPassword" class="col-sm-2 col-form-label">Fondo</label>
              <select class="form-control" id="Fondo_select" (change)="accesib.cambiarFondo($event)">
                <option value="">Elige una opción</option>
                <option>Normal</option>
                <option>Escala de Grises</option>
                <option>Alto Contraste</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
