<div [ngStyle]="presentacion">
<button type="button" class="btn" data-toggle="modal" data-target="#exampleModal" id="accesibilidad"><img src={{icono}}  alt="" srcset=""></button>  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-{{bootstrap}} text-{{b_color}}">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Accesibilidad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row container">
              <label for="formControlRange">Tama単o de Letra</label>
              <input type="range" class="custom-range" min="7" max="60" id="customRange2" (change)="cambiarTamano($event)">
            </div>
            <div class="form-group row mx-sm-3">
              <label for="inputPassword" class="col-sm-2 col-form-label">Fondo</label>
              <select class="form-control" id="Fondo_select" (change)="cambiarFondo($event)">
                <option>Normal</option>
                <option>Escala de Grises</option>
                <option>Alto Contraste</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<div class="divP" style="background:url('{{img0}}') ;"></div>
<div class="divForm">
    <div class="div1">
        <h1 style="text-align: center;">Login</h1><br><br>  
        <div class="card-body p-4">    
            <div *ngIf="userLogged|async as user; else entrar">
                <label>Nombre: {{user.displayName}}</label><br>
                <label>Telefono: {{user.phoneNumber | formatoTel}}</label><br>
                <label>Email: {{user.email}}</label><br>
                <button class="btn  btn-block m2 bg-{{bootstrap}} text-{{b_color}}" id="button" (click)="logOut()">LogOut</button>
            </div>    
            <ng-template #entrar>
                <form>
                    <label style="float: left;">Email</label>
                    <input type="email" class="form-control m-2" placeholder="example@mail.com" [(ngModel)]="usuario.email"
                        value=""><br>
                    <label style="float: left;">Contrase単a</label>
                    <input type="password" class="form-control m-2" placeholder="Contrase単a" [(ngModel)]="usuario.password"
                        value=""><br>
                    <button class="btn btn-block m-2 bg-{{bootstrap}} text-{{b_color}}" id="button" (click)="Ingresar()">Ingresar</button>
                    <button class="btn  btn-block m-2 bg-{{bootstrap}} text-{{b_color}}" id="button" routerLink="/logincel">Ingresar con Telefono</button>
                    <label>多No tienes cuenta? <a routerLink="/registro">Registrate</a></label>
                </form>
            </ng-template> 
        </div>
    </div>
    <div class="div2">
        <img id="img" src="../../assets/Login/SubLogo1.png">
    </div>
</div>
</div>
