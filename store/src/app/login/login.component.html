<div [ngStyle]="accesib.presentacion">
  <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal" id="accesibilidad"><img
      src={{accesib.icono}} alt="" srcset=""></button>
  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-{{accesib.bootstrap}} text-{{accesib.b_color}}">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Accesibilidad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group row container">
              <label for="formControlRange">Tamaño de Letra</label>
              <input type="range" class="custom-range" value={{accesib.tamano}} min="7" max="60" id="customRange2"
                (change)="accesib.cambiarTamano($event)">
            </div>
            <div class="form-group row mx-sm-3">
              <label for="inputPassword" class="col-sm-2 col-form-label">Fondo</label>
              <select class="form-control" id="Fondo_select" (change)="accesib.cambiarFondo($event)">
                <option value="">Elige una opción</option>
                <option>Normal</option>
                <option>Escala de Grises</option>
                <option>Alto Contraste</option>
              </select>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="divP" style="background:url('{{accesib.img0}}') ;"></div>
  <div class="divForm">
    <div class="div1">
      <h1 style="text-align: center;">Login</h1><br><br>
      <div class="card-body p-4">
        <div *ngIf="userLogged|async as user; else entrar">
          <label>Nombre: {{user.displayName}}</label><br>
          <label>Telefono: {{user.phoneNumber | formatoTel}}</label><br>
          <label>Email: {{user.email}}</label><br>
          <button class="btn  btn-block m2 bg-{{accesib.bootstrap}} text-{{accesib.b_color}}" id="button"
            (click)="logOut()">LogOut</button>
        </div>
        <ng-template #entrar>
          <form [formGroup]="formularioContacto" (ngSubmit)="Ingresar()">
            <span *ngIf="this.formularioContacto.get('mail')?.errors?.['required']">
              El mail no puede quedar vacío
            </span>
            <span *ngIf="this.formularioContacto.get('mail')?.errors?.['email']">
              El mail no es válido
            </span>
            <div class="form_box">
              <input type="email" class="form_input" placeholder=" " [(ngModel)]="usuario.email" value="" formControlName="mail">
              <label for="textUser" class="form_label" style="float: left;">Email</label>
            </div>
            <span *ngIf="this.formularioContacto.get('pass')?.errors?.['required']">
              La contraseña no puede quedar vacía
            </span>
            <div class="form_box">
              <input type="password" class="form_input" placeholder=" " [(ngModel)]="usuario.password" value="" formControlName="pass">
              <label for="textUser" class="form_label" style="float: left;">Contraseña</label>
            </div>

            <button 
              type="submit"
              class="btn btn-block m-2 bg-{{accesib.bootstrap}} text-{{accesib.b_color}}" 
              id="button"
              (click)="Ingresar()"
              [disabled]="formularioContacto.invalid"
              >Ingresar</button>

            <button class="btn  btn-block m-2 bg-{{accesib.bootstrap}} text-{{accesib.b_color}}" id="button"
              routerLink="/logincel">Ingresar con Telefono</button>
            <label>¿No tienes cuenta? <a routerLink="/registro">Registrate</a></label>
          </form>
        </ng-template>
      </div>
    </div>
    <div class="div2">
      <img id="img" src="../../assets/Login/SubLogo1.png" style="filter: {{accesib.filtro}}">
    </div>
  </div>
</div>
