<div [ngStyle]="accesib.presentacion">

  <div class="divImg" style="background: url('{{accesib.img0}}');"></div>
  <div class="divPrin">
    <div class="div1">
      <div class="sub1">
        <h1>Insercion libros</h1>
        <div class="Form">
          <div class="s1">
            <div class="form_box">
              <input type="text" class="form_input" placeholder=" " [(ngModel)]="titulo">
              <label for="textUser" class="form_label">Titulo</label>
            </div>
            <div class="form_box">
              <input type="text" class="form_input" placeholder=" " [(ngModel)]="genero">
              <label for="textUser" class="form_label">Genero</label>
            </div>

          </div>
          <div class="s2">
            <div class="form_box">
              <input type="text" class="form_input" placeholder=" " [(ngModel)]="autor">
              <label for="textUser" class="form_label">Autor</label>
            </div>
            <div class="form_box">
              <input type="text" class="form_input" placeholder=" " [(ngModel)]="sinopsis">
              <label for="textUser" class="form_label">Sinopsis</label>
            </div>
          </div>
          <div>
            <div class="form_box">
              <input type="text" class="form_input" placeholder=" "
                [(ngModel)]="imagen">
              <label for="textUser" class="form_label">Imagen URL</label>

              <!-- <label class="file">
                <input  [(ngModel)]="imagen" type="file" id="file" aria-label="File browser example">
                <span class="file-custom"></span>
              </label> -->
            </div>
            <div class="form_box">
              <input type="url" class="form_input" placeholder=" " [(ngModel)]="url">
              <label for="textUser" class="form_label">url</label>
            </div>
          </div>
          <button class="Enter" style="background:{{accesib.enter}};" (click)="insertar()">Insertar: </button>
        </div>
      </div>
      <div class="sub2">
        <img class="img2" src="../../assets/Insercion/Libro.png" style="filter: {{accesib.filtro}}"alt="">
      </div>

    </div>
    <br><br><br>
    <div class="divCards">
      <div class="card-columns">
        <div *ngFor="let libro of libros" class="card">
          <div class="card-body">
            <div class="face front">
              <img class="imagen" src="{{libro.Imagen}}" style="filter: {{accesib.filtro}}">
            </div>
            <div class="face back">
              <h5 class="card-title">{{libro.Titulo}}</h5>
              <p class="card-text">{{libro.Autor}}</p>
              <p class="card-text">{{libro.Genero}}</p>
              <p class="card-text">{{libro.Descargas}}</p>
              <button class="Eliminar" (click)="eliminar(libro.Titulo)">Eliminar</button>
              <button class="Actualizar" (click)="actualizar(libro.Titulo)">Actualizar</button>
            </div>
          </div>
        </div>
        <!-- --------------------- -->

        <!-- ------------------------- -->
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn" data-toggle="modal" data-target="#exampleModal" id="accesibilidad"><img
    src="{{accesib.icono}}" alt="" srcset=""></button>
<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-{{accesib.bootstrap}} text-{{accesib.b_color}}">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Accesibilidad</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row container">
            <label for="formControlRange">Tamaño de Letra</label>
            <input type="range" class="custom-range" value={{accesib.tamano}} min="7" max="60" id="customRange2"
              (change)="accesib.cambiarTamano($event)">
          </div>
          <div class="form-group row mx-sm-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Fondo</label>
            <select class="form-control" id="Fondo_select" (change)="accesib.cambiarFondo($event)">
              <option value="">Elige una opción</option>
              <option>Normal</option>
              <option>Escala de Grises</option>
              <option>Alto Contraste</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
