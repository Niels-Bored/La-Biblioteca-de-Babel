<div class="divImg"></div>
<div class="divPrin">
  <div class="div1">
    <h1>Insercion libros</h1>
    <div class="Form">
      <div class="s1">
        <input type="text" class="in1 " placeholder="Titulo" [(ngModel)]="titulo">
        <input type="text" class="in2" placeholder="Autor" [(ngModel)]="autor">
      </div>
      <div class="s2">
        <input type="text" class="in1" placeholder="ISBN" [(ngModel)]="isbn">
        <input type="text" class="in2" placeholder="Precio" [(ngModel)]="precio">
      </div>
      <button class="Enter" (click)="insertar()">Insertar: </button>
    </div>
  </div>
 <img src="../../assets/Insercion/Libro.png" alt="">
  <br><br><br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Titulo</th>
        <th scope="col">Autor</th>
        <th scope="col">ISBN</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of libros">
        <th>{{libro.Titulo}}</th>
        <td>{{libro.Autor}}</td>
        <td>{{libro.ISBN_Code}}</td>
        <td>{{libro.Precio}}</td>
        <td><button (click)="eliminar(libro.Titulo)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
