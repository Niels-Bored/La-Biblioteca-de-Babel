<div class="p2"></div> <!-- Esta es la imagen -->
<div class="divP">
  <div class="divForm">
    <div class="div1">
      <h1>REGISTRO</h1>
      <form class="Form" [formGroup]="formu" (ngSubmit)="insertarUsuario()" class="needs-validation" novalidate>
        <div class="container">
           <!-- USER NAME -->
           <div class="form-group row">
            <label>Nombre de Usuario: </label>
            <div class="col-8">
              <input type="text" class="form-control" 
                      placeholder="Name" 
                      [(ngModel)]="userName"
                      [ngClass]="{'is-invalid':!formu.get('userName')?.valid}"
                      formControlName="userName">
            </div>
            <div *ngIf="formu.controls['userName'].errors?.['required']" class="invalid-feedback">
              Nombre de usuario obligatorio
            </div>
            <div *ngIf="formu.controls['userName'].errors?.['minlength']" class="invalid-feedback">
              Por lo menos tres caracteres
            </div>
          </div>

          <!-- CORREO -->
          <div class="form-group row">
            <label>Correo:</label>
            <div class="col-8">
              <input type="text" class="form-control"                   
                    placeholder="example@mail.com" 
                    [ngClass]="{'is-invalid':!formu.get('mail')?.valid}"
                    formControlName="mail"
                    [(ngModel)]="mail">
              <div *ngIf="formu.controls['mail'].errors?.['required']" class="invalid-feedback">
                Correo obligatorio
              </div>
              <div *ngIf="formu.controls['mail'].errors?.['email']" class="invalid-feedback">
                El correo no tiene el formato correcto
              </div>
            </div>
          </div>

          <!-- TELEFONO -->
          <div class="form-group row">
            <label>Telefono:</label>
            <div class="col-8">
              <input type="text" class="form-control" 
                    placeholder="XXX-XXX-XX-XX" 
                    [(ngModel)]="phone"
                    [ngClass]="{'is-invalid':!formu.get('phone')?.valid}"
                    formControlName="phone"
                    pattern="[0-9]{1,15}"
                    title=" El numero de telefono no tiene el formato correcto">
              <div *ngIf="formu.controls['phone'].errors?.['required']" class="invalid-feedback">
                Campo obligatorio. Solo numeros.
              </div>
            </div>
          </div>

          <!-- SEXO -->
          <div class="form-group row ">
            <label>Sexo:</label>
            <div class="col-8">
              <select class="custom-select">
                <option selected>Selecciona una respuesta...</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
                <option value="3">Prefiero no decirlo</option>
              </select>
            </div>
          </div>

          <!-- PASSWORD 1-->
          <div class="form-group row">
            <label>Contraseña:</label>
            <div class="col-8">
              <input type="text" class="form-control" 
                      placeholder="password" 
                      [(ngModel)]="pass_1"
                      [ngClass]="{'is-invalid':!formu.get('pass_1')?.valid}"
                      formControlName="pass_1">

              <div *ngIf="formu.controls['pass_1'].errors?.['required']" class="invalid-feedback">
                Ingrese contraseña**
              </div>
            </div>
          </div>

          <!-- PASSWORD 2-->
          <div class="form-group row">
            <label>Confirmar contraseña:</label>
            <div class="col-8">
              <input type="text" class="form-control" 
                      placeholder=" Confirm password"
                      [(ngModel)]="pass_2"
                      [ngClass]="{'is-invalid':!formu.get('pass_2')?.valid}"
                      formControlName="pass_2">

              <div *ngIf="formu.controls['pass_2'].errors?.['required']" class="invalid-feedback">
                Ingrese contraseña**
              </div>
              
            </div>
          </div>

          <!-- URL FOTO -->
          <div class="form_box form-group row">
            <label class="form_label">Foto URL: </label> 
            <div class="col-8">
              <input type="text" class="form-control form_input" 
                      placeholder="Url de tu foto" 
                      [(ngModel)]="url"
                      [ngClass]="{'is-invalid':!formu.get('url')?.valid}"
                      formControlName="url">
              <div *ngIf="formu.controls['url'].errors?.['required']" class="invalid-feedback">
                  Campo necesario
              </div>
            </div>          
          </div>
          

          <!-- TERMINOS -->
          <div class="form-group col">
            <input type="checkbox" value="" id="invalidCheck2" required>
            <label for="invalidCheck2">
              Recibir novedades y ofertas de los productos.
            </label>
          </div>
          <div *ngIf="confirmPass()" class="invalid-feedback">
            Las contraseñas no coinciden.
          </div>

          <!-- BOTON DE AGREGAR -->
          <div class="form-group row">
            <div class="input-group col-md-8">
              <button type="submit" class="btn btn-primary btn-block" (click)="insertarUsuario()" [disabled]="formu.invalid">Registrar</button>
            </div>

          </div>

        </div>
      </form>
      <br>
      <button routerLink="/logincel">Resgitrarse con telefono</button>
    </div>
    <div class="div2">
      <img src="../../assets/Login/SubLogo2.png" class="imgTipe">
    </div>
  </div>
</div>
