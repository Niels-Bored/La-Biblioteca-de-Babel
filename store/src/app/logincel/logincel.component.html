<div class="divImg"></div>
<div class="principal">
    <div class="formm">
        <div class="s1">
            <h1>LOGIN CELULAR</h1>
            <form class="Form" [formGroup]="formu" class="needs-validation" novalidate>
                <div class="ss1">
                    <label for="phone">Telefono</label><br>
                    <input type="text" [(ngModel)]="telefono" 
                            placeholder="Telefono"  
                            class="input"
                            [ngClass]="{'is-invalid':!formu.get('telefono')?.valid}"
                            formControlName="telefono"
                            pattern="[0-9]{1,15}"><br><br>
                    <div *ngIf="formu.controls['telefono'].errors?.['required']" class="invalid-feedback">
                        Campo obligatorio. Solo numeros.
                    </div>
                    <!-- TERMINOS -->
                <div class="form-group col">
                    <input type="checkbox" value="" id="invalidCheck2" required>
                    <label for="invalidCheck2">
                        Recibir novedades y ofertas de los productos.
                    </label>
                </div>
                    <div id="recaptcha-container"></div>
                    <br>
                    <button (click)="sendLoginCode()" [disabled]="formu.invalid">Enviar CÃ³digo</button><br>
                </div>
                
                <div class="ss2" *ngIf="windowRef.confirmationResult">
                    <h4>Introducir Codigo</h4>
                    <div class="form_box form-group row">
                        <label for="code">Codigo que llego por telefono</label>
                        <div class="col-8">                           
                            <input type="text" name="code" [(ngModel)]="codigoVerif" required
                            [ngClass]="{'is-invalid':!formu.get('codigo')?.valid}"
                            formControlName="codigo">
                            <div *ngIf="formu.controls['codigo'].errors?.['required']" class="invalid-feedback">
                                Campo obligatorio.
                            </div>
                            <br><br>
                        </div>
                    </div>
                    <button (click)="verifyLoginCode()" [disabled]="formu.invalid">Ingresar</button>
                </div>
            </form>  
        </div>
        <div class="s2">
            <img src="../../assets/Login/Telefono.png">
        </div>
    </div>
</div>
