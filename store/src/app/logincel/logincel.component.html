<div [hidden]="user">
    <h1>Ingresa con tu telefono</h1>
  
    <label for="phone">Número de telefono</label><br>
    <input type="text" [(ngModel)]="telefono"  class="input">
  
    <div id="recaptcha-container"></div>
  
    <button (click)="sendLoginCode()">Enviar Código</button>
  
    <div *ngIf="windowRef.confirmationResult">
      <hr>
      <label for="code">Código de verificación</label><br>
      <input type="text" name="code" [(ngModel)]="codigoVerif">
  
      <button (click)="verifyLoginCode()">Verificar</button>
    </div>
  
  </div>
  
  <div *ngIf="user">
    Ingresó con éxito
    <br>
    UserId: {{ user?.uid }}
  
  </div>
